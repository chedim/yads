<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Задание 1</title>
    <script type="text/javascript" src="./js/lib.js"></script>
    <script type="text/javascript" src="./js/task1.js"></script>
    <script>
        function test() {
            x = document.getElementById('qs').value.parseQuery();
            document.getElementById('result').innerText = JSON.stringify(x);
        }
    </script>
</head>
<body>
    Введите Query-string:<br/>
    <textarea id="qs" style='width: 400px; height: 200px'>hello=world&s%3D[]=1&s%3D[]=2&z[y]=gg%262%20&z[arr][]=xx&z[arr][]=%3C%3E&test%3F%20%3A)=passed&null=&empty=&boolean=false</textarea><br/>
    <input type="button" onclick="test()" value="Разобрать"/>
    <div>
        <pre id='result'/>
    </div>
</body>
</html>
